<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_title }} - Project Ethereal </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b2d33, #343842);
            min-height: 100vh;
            padding: 28px 18px 44px;
            color: #f3f5f9;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .header {
            margin-bottom: 22px;
        }

        .header h1 {
            color: #ffffff;
            font-size: clamp(2rem, 5vw, 4.2rem);
            line-height: 1.08;
            font-weight: 800;
            letter-spacing: -0.02em;
            text-wrap: balance;
        }

        .video-section {
            margin: 0 auto;
            width: min(100%, 1180px);
            background: #0f1014;
            border-radius: 14px;
            padding: 14px;
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.35);
        }

        .video-section video {
            width: 100%;
            display: block;
            border-radius: 10px;
            background: #000;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        .video-section iframe {
            width: 100%;
            display: block;
            border: 0;
            border-radius: 10px;
            background: #000;
            aspect-ratio: 16 / 9;
        }

        .link-wrap {
            margin-top: 22px;
        }

        .live-link {
            display: inline-block;
            background: linear-gradient(135deg, #0fa6b8, #0f7f87);
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            padding: 12px 28px;
            border-radius: 999px;
            box-shadow: 0 8px 22px rgba(6, 147, 162, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }

        .live-link:hover {
            transform: translateY(-2px);
            opacity: 0.95;
            box-shadow: 0 12px 26px rgba(6, 147, 162, 0.4);
        }

        .content {
            margin: 28px auto 0;
            width: min(100%, 940px);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 6px;
            padding: clamp(24px, 4vw, 48px) clamp(18px, 3vw, 44px);
        }

        .detail {
            margin: 0;
        }

        .label {
            font-size: clamp(1.8rem, 4vw, 3.2rem);
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 24px;
            line-height: 1.15;
            text-wrap: balance;
        }

        .value {
            color: #d3d8e3;
            line-height: 1.55;
            font-size: clamp(1rem, 1.8vw, 1.15rem);
            max-width: 46ch;
            margin: 0 auto;
            white-space: pre-line;
        }

        .footer {
            margin-top: 26px;
            font-size: 12px;
            color: #aeb5c4;
            opacity: 0.85;
        }

        @media (max-width: 760px) {
            body {
                padding: 18px 12px 28px;
            }

            .video-section {
                padding: 10px;
            }

            .live-link {
                padding: 10px 22px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>{{ project_title }}</h1>
    </div>

    {% if video_mode %}
    <div class="video-section">
        {% if video_mode == "direct" %}
        <video autoplay muted loop playsinline controls preload="metadata">
            <source src="{{ video_src }}">
            Your browser does not support the video tag.
        </video>
        {% elif video_mode == "youtube" %}
        <iframe
            src="{{ video_src }}"
            title="Project video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
        {% endif %}
    </div>
    {% endif %}

    {% if website %}
    <div class="link-wrap">
        <a class="live-link" href="{{ website }}" target="_blank" rel="noopener noreferrer">Live Link</a>
    </div>
    {% endif %}

    <div class="content">
        <div class="detail">
            <div class="label">Description of the project</div>
            <div class="value">{{ description }}</div>
        </div>
    </div>

    <div class="footer">
        Scanned from Expo Project QR System
    </div>

</div>

</body>
</html>
