<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Expired</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #2b2d33, #343842);
            color: #f3f5f9;
            padding: 20px;
        }
        .card {
            width: min(92vw, 720px);
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 28px;
            text-align: center;
        }
        h1 {
            margin: 0 0 12px;
            font-size: 2rem;
        }
        p {
            margin: 8px 0;
            color: #d8dce8;
            line-height: 1.5;
        }
        .small {
            font-size: 0.92rem;
            opacity: 0.88;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>QR Code Expired</h1>
        <p>This QR code is no longer valid for access.</p>
        {% if project_title %}
        <p><strong>Project:</strong> {{ project_title }}</p>
        {% endif %}
        {% if expires_at %}
        <p class="small"><strong>Expired at:</strong> {{ expires_at }} UTC</p>
        {% endif %}
        <p class="small">Please contact the organizer to get a newly generated QR code.</p>
    </div>
</body>
</html>
